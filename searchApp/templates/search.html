<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <form action="{% url 'search' %}" method="GET">
        <input type="text" name="query" placeholder="Search for dishes">
        <button type="submit">Search</button>
    </form>
    
    <h2>Search Results</h2>
    <ul>
        {% for dish in results %}
        <li>{{ dish.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
